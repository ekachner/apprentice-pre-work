<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Applicant Pre-work</title>
</head>
<body>
    <nav>
        <div class="container">
            <a href="https://arrayschool.com" class="navbar-brand">
                <img src="/assets/array-text-logo.png" />
            </a>
        </div>
    </nav>
    <main>
        <div class="container">
            <form id="submissionForm">
                <input type="hidden" id="fromEmail" name="fromEmail" value="dev@arrayschool.com" />
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" value=""/>
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" value=""/>
                </div>
                <div class="field">
                    <button id="testSubmit" type="button">Test Submit</button>
                    <button id="submit" type="button">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="modal" class="hidden">
            <div class="close">&#10006;</div>
            <div class="message"></div>
        </div>
    </footer>
    <script src="./main.bundle.js"></script>
<script src="main.bundle.js"></script></body>
</html>
